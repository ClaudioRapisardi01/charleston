            padding: 0;
            box-sizing: border-box;

        :root {
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --gold-light: #FFEF94;
            --black: #000000;
            --dark-gray: #111111;
            --medium-gray: #222222;
            --green: #10B981;
            --green-dark: #059669;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--black);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background System */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(255, 215, 0, 0.02) 100%),
                linear-gradient(0deg, transparent 98%, rgba(255, 215, 0, 0.02) 100%);
            background-size: 80px 80px;
            animation: meshMove 30s linear infinite;
            opacity: 0.3;
        }

        @keyframes meshMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-80px, -80px); }
        }

        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(25px) saturate(180%);
            padding: 1.5rem 3rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 200;
            color: var(--gold);
            letter-spacing: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: var(--gold);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        /* Hero Section */
        .hero {
            padding: 120px 0 60px;
            text-align: center;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.05) 0%, 
                transparent 50%, 
                rgba(255, 215, 0, 0.03) 100%
            );
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--gold);
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Days Navigation */
        .days-nav {
            padding: 30px 0;
            background: rgba(17, 17, 17, 0.3);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .days-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.8rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .day-btn {
            background: rgba(34, 34, 34, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 0.8rem 0.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .day-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .day-btn:hover::before {
            left: 100%;
        }

        .day-btn:hover {
            color: var(--gold);
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.15);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--black);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        /* Events Section */
        .events-section {
            padding: 60px 0 80px;
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .events-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .events-title {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .events-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .event-card {
            background: linear-gradient(145deg, 
                rgba(17, 17, 17, 0.9),
                rgba(34, 34, 34, 0.8)

            border-radius: 20px;
            overflow: hidden;
            cursor: default;

            border: 1px solid rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                transparent
            );

        }

        .event-card:hover::before {
            left: 100%;
        }

            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.15);

        .event-image {

            height: 250px;

            overflow: hidden;

            height: 100%;

            transition: transform 0.3s ease;
        }

        }

            font-weight: 600;
            font-size: 0.9rem;

        .event-title {

        .event-description {
            color: rgba(255, 255, 255, 0.8);

            margin-bottom: 1.5rem;
        }

        .event-details {

        .detail-item {

            margin-bottom: 0.8rem;

        }

        .detail-icon {
            margin-right: 0.8rem;

            border: none;
            padding: 0.8rem 2rem;

            letter-spacing: 1px;

                font-size: 0.75rem;
                min-height: 40px;
            }

            }

            .event-card {
                margin: 0;

                {
                    title: "Roma de Janeiro - Serata Brasiliana Live (Domenica)",
                    time: "18:00",
                    image: "src/img/romadejaneiro.jpg",
                    description: "Roma de Janeiro: musica brasiliana dal vivo per una domenica all'insegna dei ritmi tropicali. (1 domenica al mese)",
                    details: [
                        { icon: "📍", text: "Charleston Club" },
                        { icon: "💰", text: "Gratis con tessera | €10 per tessera" },
                        { icon: "🇧🇷", text: "Musica brasiliana live" },
                        { icon: "📅", text: "1 domenica al mese" }
                    ],
                    bookingLink: "https://api.whatsapp.com/send/?phone=393463138281&text=Ciao%21+Vorrei+prenotare+un+tavolo+per+Roma+de+Janeiro+-+Serata+Brasiliana+di+domenica&type=phone_number&app_absent=0"
                }
            ]
        };

        // Funzione per ottenere il giorno corrente in italiano
        function getCurrentDay() {
            const today = new Date();
            const dayIndex = today.getDay();
            const days = ['domenica', 'lunedi', 'martedi', 'mercoledi', 'giovedi', 'venerdi', 'sabato'];
            return days[dayIndex];
        }

        // Funzione per selezionare un giorno
        function selectDay(day, element) {
            // Rimuove la classe active da tutti i bottoni
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Aggiunge la classe active al bottone selezionato
            element.classList.add('active');
            
            // Aggiorna il titolo
            const dayNames = {
                lunedi: 'Lunedì',
                martedi: 'Martedì', 
                mercoledi: 'Mercoledì',
                giovedi: 'Giovedì',
                venerdi: 'Venerdì',
                sabato: 'Sabato',
                domenica: 'Domenica'
            };
            
            const currentDay = getCurrentDay();
            const titleText = day === currentDay ? 'Eventi di Oggi' : `Eventi di ${dayNames[day]}`;
            document.getElementById('eventsTitle').textContent = titleText;
            
            // Carica gli eventi per il giorno selezionato
            loadEvents(day);
        }

        // Funzione per caricare gli eventi
        function loadEvents(day) {
            const eventsGrid = document.getElementById('eventsGrid');
            const events = eventsData[day] || [];
            
            if (events.length === 0) {
                eventsGrid.innerHTML = `
                    <div class="no-events">
                        <div class="no-events-icon">🎭</div>
                        <div class="no-events-text">Nessun evento programmato</div>
                        <div class="no-events-subtext">Torna presto per nuovi eventi!</div>
                    </div>
                `;
                return;
            }
            
            eventsGrid.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-image">
                        <img src="${event.image}" alt="${event.title}">
                        <div class="event-time">${event.time}</div>
                    </div>
                    <div class="event-content">
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-description">
                            ${event.description}
                        </div>
                        <div class="event-details">
                            ${event.details.map(detail => `
                                <div class="detail-item">
                                    <span class="detail-icon">${detail.icon}</span>
                                    <span>${detail.text}</span>
                                </div>
                            `).join('')}
                            ${event.bookingLink ? `
                                <button class="book-btn" onclick="window.open('${event.bookingLink}', '_blank');">
                                    Prenota il tuo Tavolo
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Inizializzazione della pagina
        document.addEventListener('DOMContentLoaded', function() {
            const currentDay = getCurrentDay();
            
            // Trova e attiva il bottone del giorno corrente
            const currentDayBtn = document.querySelector(`[data-day="${currentDay}"]`);
            if (currentDayBtn) {
                currentDayBtn.classList.add('active');
                document.getElementById('eventsTitle').textContent = 'Eventi di Oggi';
                loadEvents(currentDay);
            } else {
                // Fallback al lunedì se non trova il giorno corrente
                const mondayBtn = document.querySelector('[data-day="lunedi"]');
                if (mondayBtn) {
                    mondayBtn.classList.add('active');
                    loadEvents('lunedi');
                }
            }
        });

        // Aggiungi effetto scroll alla navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(0, 0, 0, 0.98)';
            } else {
                navbar.style.background = 'rgba(0, 0, 0, 0.95)';
            }
        });
    </script>
</body>
