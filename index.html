<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --gold-light: #FFEF94;
            --black: #000000;
            --dark-gray: #111111;
            --medium-gray: #222222;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--black);
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            backdrop-filter: blur(2px);
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        /* Advanced Background System */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(255, 215, 0, 0.03) 100%),
                linear-gradient(0deg, transparent 98%, rgba(255, 215, 0, 0.03) 100%);
            background-size: 100px 100px;
            animation: meshMove 25s linear infinite;
            opacity: 0.4;
        }

        .bg-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold), transparent);
            filter: blur(40px);
            animation: orbFloat 15s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
            opacity: 0.1;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -100px;
            animation-delay: -5s;
            opacity: 0.08;
        }

        .orb:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: 30%;
            animation-delay: -10s;
            opacity: 0.06;
        }

        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        .bg-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, transparent, rgba(255, 215, 0, 0.02));
            animation: waveMove 12s ease-in-out infinite;
        }

        /* Animations */
        @keyframes meshMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.1;
            }
            25% { 
                transform: translate(30px, -20px) scale(1.1);
                opacity: 0.15;
            }
            50% { 
                transform: translate(-20px, 30px) scale(0.9);
                opacity: 0.08;
            }
            75% { 
                transform: translate(40px, 10px) scale(1.05);
                opacity: 0.12;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes waveMove {
            0%, 100% { transform: scaleX(1) scaleY(1); }
            50% { transform: scaleX(1.1) scaleY(0.8); }
        }

        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px) saturate(180%);
            padding: 1.5rem 3rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 200;
            color: var(--gold);
            letter-spacing: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 300;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 100%;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 4px;
            transition: all 0.3s ease;
            transform: translateX(-50%);
            z-index: -1;
        }

        .nav-link:hover {
            color: var(--gold);
        }

        .nav-link:hover::before {
            width: 120%;
        }

        /* Enhanced Buttons System */
        .main-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .buttons-container {
            position: relative;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            width: 520px;
            height: 360px;
            padding: 8px;
            border-radius: 24px;
            background: 
                linear-gradient(145deg, 
                    rgba(255, 215, 0, 0.12), 
                    rgba(255, 215, 0, 0.04), 
                    rgba(255, 215, 0, 0.08)
                );
            backdrop-filter: blur(20px);
            box-shadow: 
                0 24px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 215, 0, 0.2),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .buttons-grid::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from 0deg,
                var(--gold) 0deg,
                transparent 90deg,
                transparent 180deg,
                var(--gold) 270deg,
                transparent 360deg
            );
            border-radius: 26px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            color: var(--gold);
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: inherit;
            border-radius: 16px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.15), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(145deg, 
                rgba(255, 215, 0, 0.3),
                transparent,
                rgba(255, 215, 0, 0.1)
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.08);
            color: #ffffff;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        /* Button Icons */
        .btn-icon {
            position: absolute;
            right: 20px;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn:hover .btn-icon {
            opacity: 1;
            right: 15px;
        }

        /* Enhanced Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .hamburger span {
            width: 22px;
            height: 2px;
            background: var(--gold);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 2px;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(0, 0, 0, 0.98);
                backdrop-filter: blur(25px);
                flex-direction: column;
                justify-content: center;
                gap: 3rem;
                transition: left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .nav-menu.active {
                left: 0;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
                transform: translateX(20px);
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }

            .buttons-grid {
                width: 340px;
                height: 300px;
                gap: 6px;
            }

            .btn {
                font-size: 0.95rem;
                letter-spacing: 1px;
            }

            body {
                cursor: auto;
            }

            .cursor, .cursor-trail {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="cursorTrail"></div>

    <!-- Advanced Background System -->
    <div class="bg-container">
        <div class="bg-mesh"></div>
        <div class="bg-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
        <div class="bg-particles" id="bgParticles"></div>
        <div class="bg-waves"></div>
    </div>

    <!-- Enhanced Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">PREMIUM</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#services" class="nav-link">Services</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="buttons-container">
            <div class="buttons-grid">
                <button class="btn" data-text="Discover">
                    Discover
                    <span class="btn-icon">→</span>
                </button>
                <button class="btn" data-text="Services">
                    Services
                    <span class="btn-icon">⚡</span>
                </button>
                <button class="btn" data-text="Portfolio">
                    Portfolio
                    <span class="btn-icon">✦</span>
                </button>
                <button class="btn" data-text="Contact">
                    Contact
                    <span class="btn-icon">◆</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1000);
        });

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const cursorTrail = document.getElementById('cursorTrail');

        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';

            trailX += (mouseX - trailX) * 0.1;
            trailY += (mouseY - trailY) * 0.1;

            cursorTrail.style.left = trailX - 4 + 'px';
            cursorTrail.style.top = trailY - 4 + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Enhanced Mobile Menu
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Enhanced Navbar Scroll
        const navbar = document.getElementById('navbar');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            lastScroll = currentScroll;
        });

        // Enhanced Button Interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursor.style.borderColor = '#FFD700';
            });

            btn.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderColor = '#FFD700';
            });

            btn.addEventListener('click', (e) => {
                // Enhanced Ripple Effect
                const ripple = document.createElement('div');
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 1.5;
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                    pointer-events: none;
                    z-index: 0;
                `;

                btn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 800);
            });
        });

        // Dynamic Particle Generation
        function createParticles() {
            const particlesContainer = document.getElementById('bgParticles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particle.style.animationDelay = '0s';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 10000);
            }, 800);
        }

        createParticles();

        // CSS Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Performance optimization
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    ticking = false;
                });
                ticking = true;
            }
        }
    </script>
</body>
</html>
